<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإجازات المرضية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">
                <div class="logo-container">
                    <img src="images/logo.svg" alt="صحة" class="logo">
                    <span class="logo-text"></span>
                </div>
            </a>
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="header text-center">
                <img src="images/title.png.jpg" alt="الإجازات المرضية" class="title-image">
                <p class="main-description">خدمة الاستعلام عن الإجازات المرضية تتيح لك الاستعلام عن حالة طلبك للإجازة ويمكنك طباعتها عن طريق تطبيق صحتي</p>
            </div>

            <div class="form-container">
                <form id="inquiryForm" class="inquiry-form">
                    <div class="form-group">
                        <input type="text" id="serviceCode" class="form-control text-center" placeholder="رمز الخدمة" style="direction: rtl;" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nationalId" class="form-control text-center" placeholder="رقم الهوية/الإقامة" required>
                    </div>
                    <div class="buttons-container">
                        <button type="button" id="searchButton" class="btn btn-primary">إستعلام</button>
                        <button type="button" id="resetButton" class="btn btn-secondary">إستعلام جديد</button>
                    </div>
                </form>
            </div>

            <div id="resultSection" class="result-section" style="display: none;">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="logos">
                <img src="images/lean-logo.svg" alt="لين" class="lean-logo">
                <img src="images/MOH-logo.svg" alt="وزارة الصحة" class="moh-logo">
               
            </div>
            
            <p class="copyright">منصة صحة معتمدة من قبل وزارة الصحة 2024</p>

            <div class="footer-links">
                <a href="#">دليل الإستخدام</a>
                <a href="#">سياسة الخصوصية وشروط الإستخدام</a>
            </div>

            <div class="contact-info">
                <div class="social-links">
                    <a href="#" target="_blank" title="واتساب"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" target="_blank" title="إكس"><i class="fab fa-x-twitter"></i></a>
                    <a href="#" target="_blank" title="يوتيوب"><i class="fab fa-youtube"></i></a>
                </div>
                <a href="tel:920002005">920002005</a>
                <a href="mailto:support@seha.sa">support@seha.sa</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
